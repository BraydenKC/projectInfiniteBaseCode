<!DOCTYPE html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script> <!-- These are the AFrame Extras, this lets me use animations -->
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item
                id="engine"
                src="models/EngineTest.glb">
            </a-asset-item>
        </a-assets>

        <!-- Giving us a light source -->

        <a-sky color="white"></a-sky>

        <!-- Defining the Player -->
        <a-entity id="rig">
            <a-entity
                id="camera"
                position="0 1.6 0"
                camera
                look-controls
                player-height
                wasd-controls
            >
            </a-entity>
        </a-entity>

        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>

        
        <!-- Putting things into our scene -->
                

        <a-plane
            rotation="-90 0 0"
            width="40"
            height="40"
            color="grey">
        </a-plane>
        
        <a-gltf-model
            gltf-model="#engine"
            scale="0.06 0.06 0.06"
            position="0 0 -5"
            rotation="90 0 0"
        > </a-gltf-model>
        
    

    </a-scene>
</body>
